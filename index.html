<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="images">
            <img src="Photo1.jpg" alt="Dessert">
        
        </div>
        <div class="images">
            <img src="Photo2.jpg" alt="Dessert">
        </div>
        <div class="images">

            <input class="dot choosed_btn" type="radio" name="dot" checked />

            <input class="dot" type="radio" name="dot"  />
        </div>
        
    </div>

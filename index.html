<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="carousel-item carousel-item-visible">
            <img src="Photo1.jpg" 
                 alt="Squirrel zombie" />
        </div>
        <div class="carousel-item">
            <img src="Photo2.jpg" 
                 alt=food/>
        </div>
        <div class="carousel-item">
            <img src="Photo3.jpg" 
                 alt="food" />
        </div>
        <div class="carousel-item">
            <img src="Photo4.jpg" 
                 alt="food" />
        </div>
        <div class="carousel-item">
            <img src="Photo5.jpg" 
                 alt="food" />
        </div>
        <div class="carousel-item">
            <img src="Photo6.jpg" 
                 alt="food" />
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous"><</button>
            <button id="carousel-button-next" aria-label="Next">></button>
        </div>
        <div class="carousel-dots">
            <input class="dot selected-dot" type="radio" name="dot" checked />
            <input class="dot" type="radio" name="dot" />
            <input class="dot" type="radio" name="dot" />
        </div>


   <script src="Index.js"></script>
</body>

</html>
